<script>
function add_Class(obj,cls){
	var obj_cls=obj.className;
	if(obj.className==''){
		obj.className+=cls;
	}else{
		obj.className=obj_cls+' '+cls;
	}
};


function remove_Class(obj,cls){
	var aObj_class=obj.className.split(' ');
	if(obj.className==''){
		return;
	}else{
		for(var i=0;i<aObj_class.length;i++){
			if(aObj_class[i]==cls){
				aObj_class.splice(i,1);
			};
		};
		obj.className=aObj_class.join(' ');
	};
}


	
</script>
